<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>
<body>
    <form id="form">
    <section id="cadastroCliente" class="flex-cadastro">
        <h1> Cadastro de Cliente</h1>
            <section class="flex-form">
                <input type="text" id="nome" placeholder="Nome" required="required" aria-required="true"/>
                &nbsp;&nbsp;&nbsp;
                <input type="email" id="email" placeholder="E-mail" required="required" aria-required="true"/>
            </section>
            <section class="flex-form">
                <input type="tel"  id="telefone" placeholder="Telefone" maxlength="15" required="required" aria-required="true"/>
                &nbsp;&nbsp;&nbsp;
                <section class="select-div">
                    <label >Fornecedor</label>
                    <select class="form-select" id="selecao" required="required" aria-required="true">
                        <option value="Selecione">Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </section>
            </section>
        <h1>Endereço</h1>  
        <section class="flex-form">
            <input type="text" id="CEP" placeholder="CEP" required="required" aria-required="true" style="width:100px" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
            &nbsp;&nbsp;&nbsp;
            <input type="text"  id="rua" placeholder="Rua" required="required" aria-required="true" style="width:200px"/>
            &nbsp;&nbsp;&nbsp;
            <input type="text" id="num" placeholder="Nº" required="required" aria-required="true" style="width:30px"/> 
            &nbsp;&nbsp;&nbsp;
            <input type="text"  id="bairro" placeholder="Bairro" required="required" aria-required="true" style="width:200px"/> 
            &nbsp;&nbsp;&nbsp;
            <input type="text" id="UF" placeholder="UF" maxlength="2" required="required" aria-required="true" style="width:25px;text-transform: uppercase"/>
            &nbsp;&nbsp;&nbsp;
            <input type="text" id="cidade" placeholder="Cidade" required="required" aria-required="true" style="width:120px"/> 
        </section>
        &nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn-form">Cadastrar</button>
    </section>
</form>
    <script src="script.js"></script>
    <script src="cliente.js"></script>
</body>
</html>
