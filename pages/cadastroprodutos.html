<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>
<body>
    <form id="form">
    <section id="cadastroProdutos" class="flex-cadastro">
        <h1> Cadastro de Produtos</h1>
            <section class="flex-form-produto">
                <input type="text" placeholder="Nome do Produto" required="required" aria-required="true" id="nomeProduto"/>
                &nbsp;&nbsp;&nbsp;
                <input type="number" placeholder="QTD" required="required" aria-required="true" id="qtd"/>
                &nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="Fabricante" required="required" aria-required="true" id="fabricante"/>
                &nbsp;&nbsp;&nbsp;
                <input type="number" placeholder="Lote" required="required" aria-required="true" id="lote" />
                &nbsp;&nbsp;&nbsp;
                <label> Data de Registro</label>
                <input type="date" required="required" aria-required="true" id="data"/>
            </section> 
        <button type="submit" class="btn-form">Cadastrar Produtos</button>
    </section>
    </form>
    <script src="script.js"></script>
    <script src="produto.js"></script>
</body>
</html>
